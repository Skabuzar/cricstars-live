<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CricStars Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family:Arial;
  background:#06121f;
  color:#fff;
  text-align:center;
}
.box{
  background:#0b1f33;
  margin:12px;
  padding:15px;
  border-radius:12px;
}
h1{margin-top:20px}
</style>
</head>

<body>

<h1>ğŸ CricStars Live</h1>

<h2 id="score">0/0</h2>
<h3>Overs: <span id="overs">0.0</span></h3>

<div class="box">
<b>Last Wicket</b>
<p id="lastWicket">â€”</p>
</div>

<div class="box">
<b>Fall of Wickets</b>
<pre id="fow">â€”</pre>
</div>

<script src="firebase.js"></script>

<script>
firebase.database().ref("match/summary").on("value", s=>{
  if(!s.exists()) return;
  let d=s.val();
  document.getElementById("score").innerText=d.runs+"/"+d.wickets;
  document.getElementById("overs").innerText=d.overs;
});

firebase.database().ref("match/lastWicket").on("value", s=>{
  if(s.exists()) document.getElementById("lastWicket").innerText=s.val();
});

firebase.database().ref("match/fow").on("value", s=>{
  if(s.exists()) document.getElementById("fow").innerText=s.val();
});
</script>

</body>
</html>
