<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CricStars Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#050b1c,#020617);
  color:#fff;
  text-align:center;
}
h1{
  margin-top:30px;
  font-size:28px;
}
.score{
  font-size:48px;
  font-weight:bold;
  margin:10px 0;
}
.overs{
  font-size:20px;
  opacity:0.9;
}
.card{
  background:#0b1228;
  margin:18px;
  padding:20px;
  border-radius:16px;
}
.card h3{
  margin:0 0 10px;
}
pre{
  white-space:pre-wrap;
  font-size:16px;
}
.footer{
  opacity:0.5;
  font-size:12px;
  margin:20px;
}
</style>
</head>

<body>

<h1>üèè CricStars Live</h1>

<div class="score" id="score">0/0</div>
<div class="overs">Overs: <span id="overs">0.0</span></div>

<div class="card">
  <h3>Last Wicket</h3>
  <div id="lastWicket">-</div>
</div>

<div class="card">
  <h3>Fall of Wickets</h3>
  <pre id="fow">-</pre>
</div>

<div class="footer">Live powered by CricStars</div>

<!-- Firebase -->
<script src="firebase.js"></script>

<script>
firebase.database().ref("match").on("value", snapshot => {
  if(!snapshot.exists()) return;

  let d = snapshot.val();

  document.getElementById("score").innerText =
    (d.runs ?? 0) + "/" + (d.wickets ?? 0);

  document.getElementById("overs").innerText =
    d.overs ?? "0.0";

  document.getElementById("lastWicket").innerText =
    d.lastWicket && d.lastWicket !== "" ? d.lastWicket : "-";

  document.getElementById("fow").innerText =
    d.fow && d.fow !== "" ? d.fow : "-";
});
</script>

</body>
</html>
