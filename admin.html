<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CricStars Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b1220;
  color:#fff;
  text-align:center;
}
button{
  padding:12px;
  margin:6px;
  font-size:16px;
  border:none;
  border-radius:8px;
  background:#1e90ff;
  color:white;
}
button.red{background:#e63946}
button.green{background:#2ecc71}
input{
  padding:10px;
  width:80%;
  margin:6px;
  border-radius:6px;
  border:none;
}
.box{
  background:#121c2e;
  margin:12px;
  padding:15px;
  border-radius:12px;
}
</style>
</head>

<body>

<h2>ðŸ›  CricStars Admin Panel</h2>

<div class="box">
<h3>Score</h3>
<button onclick="addRun(0)">0</button>
<button onclick="addRun(1)">1</button>
<button onclick="addRun(2)">2</button>
<button onclick="addRun(3)">3</button>
<button onclick="addRun(4)">4</button>
<button onclick="addRun(6)">6</button>
<br>
<button class="green" onclick="wide()">Wide +1</button>
<button class="green" onclick="noBall()">No Ball +1</button>
</div>

<div class="box">
<h3>Overs</h3>
<button onclick="ball()">Legal Ball</button>
</div>

<div class="box">
<h3>Wicket</h3>
<input id="wicketType" placeholder="Bowled / LBW / Run Out / Hit Wicket / Retired Out">
<input id="batsman" placeholder="Batsman Name">
<button class="red" onclick="wicket()">Add Wicket</button>
</div>

<div class="box">
<button class="red" onclick="resetMatch()">RESET MATCH</button>
</div>

<script src="firebase.js"></script>

<script>
let runs=0, wickets=0, balls=0, overs="0.0", fow="";

function update(){
  overs=Math.floor(balls/6)+"."+(balls%6);
  firebase.database().ref("match/summary").set({runs,wickets,overs});
  firebase.database().ref("match/fow").set(fow);
}

function addRun(r){runs+=r; update();}
function wide(){runs+=1; update();}
function noBall(){runs+=1; update();}
function ball(){balls++; update();}

function wicket(){
  wickets++;
  let type=document.getElementById("wicketType").value;
  let bat=document.getElementById("batsman").value;
  let text=bat+" - "+type+" ("+runs+"/"+wickets+")";
  fow+=text+"\n";
  firebase.database().ref("match/lastWicket").set(text);
  update();
}

function resetMatch(){
  runs=0; wickets=0; balls=0; fow="";
  firebase.database().ref("match").set({
    summary:{runs:0,wickets:0,overs:"0.0"},
    lastWicket:"â€”",
    fow:"â€”"
  });
}
</script>

</body>
</html>
