<!DOCTYPE html>
<html>
<head><title>Setup</title></head>
<body>
<button onclick="setup()">Start New Match</button>
<script src="firebase.js"></script>
<script>
function setup(){
  firebase.database().ref("match").set({
    runs:0,wickets:0,balls:0,overs:"0.0",lastWicket:"-",fow:""
  });
  alert("Match Ready");
}
</script>
</body>
</html>
